    <script>
        function admin() {
            return {
                token: localStorage.getItem('adm_token') || '',
                tab: 'post',
                loginForm: { loginId: '', password: '' },
                categories: [], users: [],
                post: { title: '', category_id: '', blocks: [] },
                newCat: '',

                async init() { if(this.token) this.loadCats(); },

                async login() {
                    const res = await fetch('/api/auth/login', { method:'POST', body:JSON.stringify({...this.loginForm, isAdmin:true})});
                    const data = await res.json();
                    if(res.ok) { this.token=data.token; localStorage.setItem('adm_token', data.token); this.loadCats(); } 
                    else alert(data.error);
                },
                logout() { this.token=''; localStorage.removeItem('adm_token'); },

                async loadCats() {
                    const res = await fetch('/api/public/home');
                    this.categories = (await res.json()).categories;
                },
                async manageCat(action, id) {
                    if(action==='add' && !this.newCat) return;
                    await fetch('/api/admin/category', { method:'POST', headers:this.auth(), body:JSON.stringify({action, name:this.newCat, id})});
                    this.newCat = ''; this.loadCats();
                },

                async uploadImg(e, idx) {
                    const file = e.target.files[0];
                    if(!file) return;
                    const fd = new FormData(); fd.append('file', file);
                    const res = await fetch('/api/admin/upload', { method:'POST', headers:{'Authorization':`Bearer ${this.token}`}, body:fd });
                    const data = await res.json();
                    if(data.url) this.post.blocks[idx].value = data.url;
                },

                async publish() {
                    if(!this.post.title || this.post.blocks.length===0) return alert('å†™ç‚¹ä»€ä¹ˆå§');
                    const res = await fetch('/api/admin/resource', { method:'POST', headers:this.auth(), body:JSON.stringify(this.post)});
                    if(res.ok) { alert('å‘å¸ƒæˆåŠŸ'); this.post = {title:'', category_id:'', blocks:[]}; }
                },

                async loadUsers() {
                    const res = await fetch('/api/admin/users', { headers:this.auth() });
                    this.users = await res.json();
                },
                formatQuota(jsonStr) {
                    try { const o = JSON.parse(jsonStr); return `${o.start}è‡³${o.end} é™${o.limit}æ¬¡`; } catch(e){return '';}
                },
                async editQuota(u) {
                    const limit = prompt('è®¾ç½®ä¸´æ—¶æ¯æ—¥æ¬¡æ•° (ä¾‹å¦‚ 20):', 20);
                    if(!limit) return;
                    const start = prompt('å¼€å§‹æ—¥æœŸ (YYYY-MM-DD):', '2025-12-11');
                    const end = prompt('ç»“æŸæ—¥æœŸ (YYYY-MM-DD):', '2025-12-13');
                    if(limit && start && end) {
                        const config = { start, end, limit: parseInt(limit) };
                        await fetch('/api/admin/user/quota', { method:'POST', headers:this.auth(), body:JSON.stringify({ userId:u.id, config }) });
                        this.loadUsers();
                    }
                },
                auth() { return { 'Authorization': `Bearer ${this.token}` }; }
            }
        }
