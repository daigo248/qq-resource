<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>管理员后台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-100" x-data="adminApp()">
    
    <!-- 登录界面 -->
    <div x-show="!token" class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-96">
            <h1 class="text-2xl font-bold mb-6 text-gray-800">管理员登录</h1>
            <input type="text" x-model="form.email" placeholder="Admin ID" class="w-full border p-2 rounded mb-4">
            <input type="password" x-model="form.code" placeholder="Password" class="w-full border p-2 rounded mb-6">
            <button @click="login" class="w-full bg-black text-white py-2 rounded hover:bg-gray-800">登录</button>
        </div>
    </div>

    <!-- 发布界面 -->
    <div x-show="token" class="max-w-2xl mx-auto py-10 px-4">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold">发布新资源</h1>
            <button @click="logout" class="text-red-500">退出</button>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md space-y-6">
            <div>
                <label class="block font-medium mb-1">标题</label>
                <input type="text" x-model="upload.title" class="w-full border p-2 rounded">
            </div>

            <div>
                <label class="block font-medium mb-1">上传图片 (可选)</label>
                <input type="file" @change="handleFile" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"/>
            </div>

            <div>
                <label class="block font-medium mb-1">或者：纯文字/链接内容</label>
                <textarea x-model="upload.content" rows="4" class="w-full border p-2 rounded" placeholder="如果上传了图片，这里可以留空"></textarea>
            </div>

            <div class="flex gap-6 p-4 bg-gray-50 rounded">
                <label class="flex items-center">
                    <input type="checkbox" x-model="upload.requires_login" class="w-5 h-5 rounded">
                    <span class="ml-2">必须登录才能看</span>
                </label>
                <div class="flex items-center">
                    <span>限制次数:</span>
                    <input type="number" x-model="upload.view_limit" class="w-20 border ml-2 p-1 rounded" placeholder="0">
                    <span class="text-xs text-gray-500 ml-2">(0为不限)</span>
                </div>
            </div>

            <button @click="publish" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 transition" x-text="isUploading ? '正在上传...' : '发布资源'"></button>
        </div>
    </div>

    <script>
        function adminApp() {
            return {
                token: localStorage.getItem('admin_token') || '',
                form: { email: '', code: '' },
                upload: { title: '', content: '', requires_login: true, view_limit: 0 },
                file: null,
                isUploading: false,

                async login() {
                    const res = await fetch('/api/auth/login', {
                        method: 'POST', body: JSON.stringify({ ...this.form, isAdmin: true })
                    });
                    const data = await res.json();
                    if (res.ok) {
                        this.token = data.token;
                        localStorage.setItem('admin_token', data.token);
                    } else alert(data.error);
                },
                logout() { localStorage.removeItem('admin_token'); this.token = ''; },
                handleFile(e) { this.file = e.target.files[0]; },
                
                async publish() {
                    if (!this.upload.title) return alert('标题必填');
                    this.isUploading = true;

                    const formData = new FormData();
                    formData.append('title', this.upload.title);
                    formData.append('content', this.upload.content);
                    formData.append('requires_login', this.upload.requires_login);
                    formData.append('view_limit', this.upload.view_limit);
                    if (this.file) formData.append('file', this.file);

                    try {
                        const res = await fetch('/api/admin/create', {
                            method: 'POST',
                            headers: { 'Authorization': `Bearer ${this.token}` },
                            body: formData
                        });
                        const data = await res.json();
                        if (res.ok) {
                            alert('发布成功！');
                            this.upload = { title: '', content: '', requires_login: true, view_limit: 0 };
                            this.file = null;
                            document.querySelector('input[type="file"]').value = '';
                        } else {
                            alert('失败: ' + (data.error || '未知错误'));
                        }
                    } catch (e) { alert('网络错误'); }
                    this.isUploading = false;
                }
            }
        }
    </script>
</body>
</html>
