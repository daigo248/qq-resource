<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>ACG ËµÑÊ∫êÁ§æ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
    <style>
        [x-cloak] { display: none !important; }
        body { 
            background-color: #fff0f5; 
            background-image: url('https://www.transparenttextures.com/patterns/sakura.png');
            font-family: 'M PLUS Rounded 1c', sans-serif;
        }
        .anime-card {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #ffb6c1;
            box-shadow: 4px 4px 0px #ffb6c1;
            border-radius: 16px;
        }
        .anime-btn {
            background: #ff69b4;
            color: white;
            border: 2px solid #ff1493;
            box-shadow: 2px 2px 0px #ff1493;
            transition: all 0.2s;
        }
        .anime-btn:active { transform: translate(2px, 2px); box-shadow: 0 0 0; }
        .anime-input {
            border: 2px solid #ffb6c1;
            border-radius: 12px;
            outline: none;
        }
        .anime-input:focus { border-color: #ff69b4; }
    </style>
</head>
<body x-data="app()">
    <nav class="bg-white/80 backdrop-blur-md border-b-2 border-pink-200 sticky top-0 z-50">
        <div class="max-w-4xl mx-auto px-4 h-16 flex justify-between items-center">
            <span class="text-2xl font-bold text-pink-500 tracking-wider">üå∏ ACG ËµÑÊ∫êÁ§æ</span>
            <div class="flex items-center space-x-3">
                <template x-if="!user">
                    <button @click="showLogin = true" class="text-pink-500 font-bold hover:text-pink-600">ÁôªÂΩï (QQÈÇÆÁÆ±)</button>
                </template>
                <template x-if="user">
                    <div class="flex items-center space-x-3">
                        <span class="text-pink-400 text-sm" x-text="user.email"></span>
                        <button @click="logout" class="text-sm text-gray-400 hover:text-pink-500">ÁôªÂá∫</button>
                    </div>
                </template>
            </div>
        </div>
    </nav>

    <main class="max-w-2xl mx-auto px-4 py-8 space-y-6">
        <template x-for="item in resources" :key="item.id">
            <div class="anime-card p-6 transition hover:-translate-y-1">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-bold text-gray-800" x-text="item.title"></h3>
                    <div class="flex gap-2">
                        <span x-show="item.requires_login" class="px-2 py-1 bg-pink-100 text-pink-600 text-xs rounded-full font-bold">üîí ÈúÄÁôªÂΩï</span>
                        <span x-show="item.view_limit > 0" class="px-2 py-1 bg-blue-100 text-blue-600 text-xs rounded-full font-bold" x-text="'Ââ©'+item.view_limit+'Ê¨°'"></span>
                    </div>
                </div>
                
                <!-- ÂÜÖÂÆπÂ±ïÁ§∫Âå∫ -->
                <div x-show="contentMap[item.id]" class="mt-4 animate-fade-in">
                    <template x-if="item.type === 'image'">
                        <img :src="contentMap[item.id]" class="w-full rounded-xl border-2 border-pink-100 shadow-sm">
                    </template>
                    <template x-if="item.type !== 'image'">
                        <div class="p-4 bg-pink-50 rounded-xl text-gray-700 break-all border border-pink-100" x-html="formatContent(contentMap[item.id])"></div>
                    </template>
                </div>

                <button x-show="!contentMap[item.id]" @click="viewResource(item)" class="w-full mt-4 py-2 border-2 border-dashed border-pink-300 text-pink-400 rounded-xl hover:bg-pink-50 hover:border-pink-400 font-bold transition">
                    ‚ú® ÁÇπÂáªÊü•ÁúãÁßòÂØÜÂÜÖÂÆπ
                </button>
            </div>
        </template>
    </main>

    <!-- ÁôªÂΩïÂºπÁ™ó -->
    <div x-show="showLogin" x-cloak class="fixed inset-0 bg-black/30 backdrop-blur-sm flex items-center justify-center p-4 z-50">
        <div class="anime-card p-8 w-full max-w-sm bg-white relative">
            <button @click="showLogin = false" class="absolute top-2 right-4 text-2xl text-pink-300">&times;</button>
            <h2 class="text-2xl font-bold text-center text-pink-500 mb-6">‰ºöÂëòÁôªÂΩï</h2>
            <div class="space-y-4">
                <input type="text" x-model="loginForm.email" placeholder="‰Ω†ÁöÑQQÈÇÆÁÆ±" class="anime-input w-full px-4 py-3 bg-pink-50">
                <div class="flex gap-2">
                    <input type="text" x-model="loginForm.code" placeholder="È™åËØÅÁ†Å" class="anime-input flex-1 px-4 py-3 bg-pink-50">
                    <button @click="sendCode" :disabled="codeTimer > 0" class="bg-pink-100 text-pink-500 px-3 rounded-xl text-sm font-bold border-2 border-pink-200">
                        <span x-text="codeTimer > 0 ? codeTimer + 's' : 'ÂèëÈÄÅ'"></span>
                    </button>
                </div>
                <button @click="login" class="anime-btn w-full py-3 rounded-xl font-bold text-lg mt-2">ÂºÄÂßãÊé¢Á¥¢</button>
            </div>
        </div>
    </div>

    <script>
        function app() {
            return {
                user: JSON.parse(localStorage.getItem('user') || 'null'),
                token: localStorage.getItem('token') || '',
                resources: [], contentMap: {}, showLogin: false, codeTimer: 0,
                loginForm: { email: '', code: '' },
                init() { this.fetchResources(); },
                async fetchResources() { this.resources = await (await fetch('/api/resources')).json(); },
                formatContent(content) { return content.startsWith('http') ? `<a href="${content}" target="_blank" class="text-pink-500 underline">${content}</a>` : content; },
                async sendCode() {
                    const res = await fetch('/api/auth/send-code', { method: 'POST', body: JSON.stringify({ email: this.loginForm.email }) });
                    if (res.ok) { alert('È™åËØÅÁ†ÅÂ∑≤ÂèëÈÄÅËá≥QQÈÇÆÁÆ±'); this.codeTimer = 60; setInterval(() => this.codeTimer > 0 && this.codeTimer--, 1000); }
                    else alert((await res.json()).error);
                },
                async login() {
                    const res = await fetch('/api/auth/login', { method: 'POST', body: JSON.stringify({ ...this.loginForm, isAdmin: false }) });
                    const data = await res.json();
                    if (res.ok) { 
                        this.user = data; this.token = data.token; 
                        localStorage.setItem('user', JSON.stringify(data)); localStorage.setItem('token', data.token);
                        this.showLogin = false; location.reload();
                    } else alert(data.error);
                },
                logout() { localStorage.clear(); location.reload(); },
                async viewResource(item) {
                    const res = await fetch(`/api/resource/${item.id}`, { headers: this.token ? { 'Authorization': `Bearer ${this.token}` } : {} });
                    const data = await res.json();
                    if (res.ok) { this.contentMap[item.id] = data.content; item.type = data.type; }
                    else { alert(data.error); if(res.status === 401) this.showLogin = true; }
                }
            }
        }
    </script>
</body>
</html>
